                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               services:
  - type: web
    name: my-laravel-app
    runtime: docker
    buildCommand: "./deploy.sh"
    startCommand: "php artisan serve --host=0.0.0.0 --port=8000"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        fromFile: .env
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromFile: .env
      - key: DB_DATABASE
        fromFile: .env
      - key: DB_USERNAME
        fromFile: .env
      - key: DB_PASSWORD
        fromFile: .env
